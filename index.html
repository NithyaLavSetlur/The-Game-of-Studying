<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Quest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <h1>STUDY QUEST</h1>
            <nav>
                <a href="shop.html" class="nav-button">üõçÔ∏è Shop</a>
            </nav>
        </header>

        <!-- Player Stats -->
        <div class="stats-panel">
            <div class="stat">
                <span class="stat-label">LEVEL</span>
                <span id="level" class="stat-value">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">XP</span>
                <span id="xp" class="stat-value">0</span>/<span id="next-level">200</span>
            </div>
            <div class="stat">
                <span class="stat-label">STREAK</span>
                <span id="streak" class="stat-value">0</span> days
            </div>
        </div>

        <!-- XP Progress Bar -->
        <div class="progress-bar">
            <div id="xp-bar" class="progress-fill"></div>
        </div>

        <!-- Timer -->
        <div class="timer-panel">
            <div id="timer-display">00:00:00</div>
            <div class="timer-controls">
                <button id="start-timer" class="timer-button">‚ñ∂Ô∏è Start</button>
                <button id="stop-timer" class="timer-button">‚èπÔ∏è Stop</button>
                <button id="log-study" class="timer-button">üìù Log Study</button>
            </div>
        </div>

        <!-- Actions -->
        <div class="action-buttons">
            <button id="boss-battle" class="action-button">‚öîÔ∏è Boss Battle</button>
        </div>

        <!-- Activity Log -->
        <div class="log-panel">
            <h3>üìú ACTIVITY LOG</h3>
            <div id="log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
